<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Upload Document</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" enctype="multipart/form-data">
                    {{ form.hidden_tag() }}

                    <div class="mb-3">
                        <label for="title" class="form-label">Document Title</label>
                        {{ form.title(class="form-control", placeholder="Enter document title") }}
                    </div>

                    <div class="mb-3">
                        <label for="author" class="form-label">Author</label>
                        {{ form.author(class="form-control", placeholder="Enter author name") }}
                    </div>

                    <div class="mb-3">
                        <label for="file" class="form-label">Upload File</label>
                        {{ form.file(class="form-control") }}
                    </div>

                    <button type="submit" class="btn btn-primary w-100">{{ form.submit.label }}</button>
                </form>

                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary w-100 mt-3">Back to Dashboard</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
